  - name: copy bashrc file
    copy:
      src: files/bashrc
      dest: /home/htpc/.bashrc
      owner: htpc
      group: htpc
      mode: 0644 #-rw-r--r--

#       _
#__   _(_)_ __ ___  _ __ ___
#\ \ / / | '_ ` _ \| '__/ __|
# \ V /| | | | | | | | | (__
#(_)_/ |_|_| |_| |_|_|  \___|
  - name: copy vimrc config file
    ansible.builtin.copy:
      src: files/vimrc
      dest: /home/htpc/.vimrc
      owner: htpc
      group: htpc
      mode: 0600 #-rw-------

