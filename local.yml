  - name: add moonlight qt to apt
    ansible.builtin.shell: curl -1sLf 'https://dl.cloudsmith.io/public/moonlight-game-streaming/moonlight-qt/setup.deb.sh' | distro=raspbian sudo -E bash
    args:
      executable: /bin/bash

  - name: install moonlight-qt
    package:
      name:
        - moonlight-qt
      state: present
